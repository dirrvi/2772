<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="step1">
    <h2>Добро пожаловать!</h2>
    <button onclick="showForm()">Зарегистрировать</button>
</div>

<div class="container hidden" id="step2">
    <h2>Регистрация</h2>
    <input type="text" id="fname" placeholder="Имя">
    <input type="text" id="lname" placeholder="Фамилия">
    <input type="text" id="mname" placeholder="Отчество">
    <input type="date" id="bdate" placeholder="Дата рождения">
    <input type="text" id="code" placeholder="Код">
    <input type="tel" id="phone" placeholder="Номер телефона">
    <button onclick="register()">Зарегистрировать</button>
</div>

<div class="container hidden" id="step3">
    <h2 id="resultMessage"></h2>
    <button onclick="resetForm()">ОК</button>
    <button onclick="showForm()">Зарегистрировать нового человека</button>
</div>

<script>
function showForm() {
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step3').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
}

function register() {
    // Здесь можно добавить проверку введённых данных
    let isSuccess = Math.random() < 0.5; // 50% шанс
    let message = isSuccess 
        ? "Успешно, можете продолжать работу в RemOnline"
        : "Ошибка, попробуйте снова, или обратитесь в другой банк";
    document.getElementById('resultMessage').textContent = message;
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('step3').classList.remove('hidden');
}

function resetForm() {
    document.getElementById('step1').classList.remove('hidden');
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('step3').classList.add('hidden');
}
</script>

</body>
</html>
